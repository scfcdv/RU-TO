<head>
<link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
<title>√</title>
</head>
<body>
<label for="number"></label>
<input type="number" id="number" step="any">
<button onclick="calculateSquareRoot()">計算</button>
<p id="result"></p>
<script>
function calculateSquareRoot() {
const inputNumber = parseFloat(document.getElementById("number").value);
if (isNaN(inputNumber)) {
document.getElementById("result").textContent = "Please enter a valid number.";
} else if (inputNumber < 0) {
document.getElementById("result").textContent = "Cannot calculate square root of a negative number.";
} else {
const squareRoot = Math.sqrt(inputNumber);
document.getElementById("result").textContent = `√(${inputNumber}) = ${squareRoot.toFixed(4)}`;}}
</script>
</body>
